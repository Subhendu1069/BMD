<!DOCTYPE html>
  <html ng-app = "BMD">
    <head>
      <title> BMD </title>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
      <link type="text/css" rel="stylesheet" href="css/style.css"  media="screen,projection"/>
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

    </head>

    <body>
<div class="container-fluid" ng-controller="BMDController as BMD">
  <div class="row">
    <div class="col s4 m3" ng-repeat="card in BMD.card">
      <div class="card">
        <div class="card-content black-text">
          <span class="card-title">{{card.name}}</span>
          <div ng-show = "card.compareval>0"><p class="compare"><i class="small material-icons">arrow_drop_up</i> {{card.compareval}}% from previous EDP</p></div>
          <div class="num">{{card.count}}</div>
        </div>
        <div class="card-action">
          <p>Online:<span> {{card.onl}} </span></p>
          <p>EDP:<span> {{card.edp}} </span></p>
          <p>Non Critical:<span> {{card.NC}} </span></p>
          <div ng-show = "card.count>0"><a class="btn-floating halfway-fab waves-effect waves-light"><i class="material-icons">visibility</i></a></div>
        </div>
      </div>
    </div>
  </div> 
</div>


    <fusioncharts 
        dataformat="jsonurl"
        datasource="value.json"
        width= "100%"
        height= "400"
        type= "scrollColumn2d">
    </fusioncharts>


      <script type="text/javascript" src="js/angular.min.js"></script>
      <script type="text/javascript" src="js/fusioncharts.js"></script>
      <script type="text/javascript" src="js/fusioncharts.charts.js"></script>
      <script type="text/javascript" src="js/angular-fusioncharts.min.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
      
    </body>
  </html>
