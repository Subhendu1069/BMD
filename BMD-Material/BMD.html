<!DOCTYPE html>
  <html>
    <head>
    <title> BMD </title>
      <!--Import Google Icon Font-->

    <body>
<nav class="navbar cyan">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <i class="material-icons">dehaze</i>
      </button>
      <div class="head">
        <i class="material-icons headcon waves-effect waves-light button-collapse" data-activates="slide-out">graphic_eq</i>
        <a class="navbar-brand" href="#">Batch Monitoring Dashboard</a>
      </div>  
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li>
          <div class="date displaytype waves-effect waves-light">
            <i class="material-icons" onclick="opendate()">date_range</i>

               <label>Date</label>
               <input type="text" class="datepicker">
            </div>
          </div>  
        </li>
        <li>

                 <input type="text" class="validate">
              </div>
          </div>
        </li>
        <li>
          <div class="chip waves-effect waves-light" data-toggle="collapse" data-target="#drop" aria-expanded="false" aria-controls="drop">
              <img src="images/img_avatar.png" alt="Contact Person">

            </div>
            <div id="drop" class="cyan collapse">
              <p>
                <input class="with-gap" name="group1" type="radio" id="test1" />

              </p>
              <p>
                <input class="with-gap" name="group1" type="radio" id="test2" checked />
                <label for="test2">Team Member</label>
              </p>
            </div>
        </li>
      </ul>
    </div>
  </div>
</nav>

  <li><a class="waves-effect" href="#!"><i class="material-icons">group</i>Admin</a></li>
</ul>
